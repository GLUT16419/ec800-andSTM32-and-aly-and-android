基于物联网的冷藏运输车环境监测与智能管控系统

一、 任务
设计并制作一个基于物联网的冷藏运输车环境监测与智能管控系统，核心是通过多传感器实时采集数据、借助物联网卡传输、平台端集中管理，实现对冷藏车运输全程的温度、湿度、氧浓度、车辆行驶轨迹等环境监控与异常预警，保障货物，如生鲜、药品品质。完成系统硬件选型与集成，包括车载终端，传感器、控制器、定位模块、物联网通信模块的选型、电路设计与组装开发数据传输链路，基于物联网卡实现车载终端与云端平台的实时数据交互，确保数据不丢失。

二、主要技术要求：
2.1、集成温度传感器测量功能，精度0.1℃，测量范围负50℃至70℃。
2.2、集成湿度传感器测量功能，精度1% RH，测量范围量程0-100% RH。
2.3、集成氧浓度传感器测量功能，精度0.1% ，测量范围量程0-50% 。
2.4、集成车辆行驶轨迹功能，实时反馈和记录行驶轨迹和速度。
2.5、搭建云端管理平台，实现环境数据（温度、湿度、氧浓度、行驶轨迹等）的实时显示、历史数据存储、数据报表生成功能。
2.6、设计异常预警机制，当环境参数超出预设阈值时，系统能自动触发多渠道告警（如平台弹窗、短信、APP 推送）。
2.7、开发移动端（APP / 小程序），支持管理人员随时随地查看车辆位置、环境数据、告警信息，实现远程管理。
2.8、发挥部分，实现低能耗、低流量、自主供电等扩展功能。
2.9、创新性设计。

