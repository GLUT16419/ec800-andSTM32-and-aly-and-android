# 基础通信 Topic 列表文档

| 功能               | Topic 类                                 | 操作权限 | 描述                                   |
|--------------------|-----------------------------------------|----------|----------------------------------------|
| OTA 升级           | /ota/device/inform/k21inrJttUu/${deviceName} | 发布     | 设备上报固件升级信息                   |
| OTA 升级           | /ota/device/upgrade/k21inrJttUu/${deviceName} | 订阅     | 固件升级信息下行                       |
| OTA 升级           | /ota/device/progress/k21inrJttUu/${deviceName} | 发布     | 设备上报固件升级进度                   |
| OTA 升级           | /sys/k21inrJttUu/${deviceName}/thing/ota/firmware/get | 发布     | 设备主动拉取固件升级信息               |
| 设备标签           | /sys/k21inrJttUu/${deviceName}/thing/deviceinfo/update | 发布     | 设备上报标签数据                       |
| 设备标签           | /sys/k21inrJttUu/${deviceName}/thing/deviceinfo/update_reply | 订阅     | 云端响应标签上报                       |
| 设备标签           | /sys/k21inrJttUu/${deviceName}/thing/deviceinfo/delete | 订阅     | 设备删除标签信息                       |
| 设备标签           | /sys/k21inrJttUu/${deviceName}/thing/deviceinfo/delete_reply | 发布     | 云端响应标签删除                       |
| 时钟同步           | /ext/ntp/k21inrJttUu/${deviceName}/request | 发布     | NTP 时钟同步请求                       |
| 时钟同步           | /ext/ntp/k21inrJttUu/${deviceName}/response | 订阅     | NTP 时钟同步响应                       |
| 设备影子           | /shadow/update/k21inrJttUu/${deviceName} | 发布     | 设备影子发布                           |
| 设备影子           | /shadow/get/k21inrJttUu/${deviceName} | 订阅     | 设备接收影子变更                       |
| 配置更新           | /sys/k21inrJttUu/${deviceName}/thing/config/push | 订阅     | 云端主动下推配置信息                   |
| 配置更新           | /sys/k21inrJttUu/${deviceName}/thing/config/get | 发布     | 设备端查询配置信息                     |
| 配置更新           | /sys/k21inrJttUu/${deviceName}/thing/config/get_reply | 订阅     | 云端响应配置信息                       |
| 广播               | /broadcast/k21inrJttUu/${identifier} | 订阅     | 广播 Topic，identifier 为用户自定义字符串 |



# 物模型通信 Topic 列表文档

| 功能类型   | Topic 类                                                     | 操作权限 | 描述                                   |
|------------|-------------------------------------------------------------|----------|----------------------------------------|
| 属性上报   | /sys/k21inrJttUu/${deviceName}/thing/event/property/post     | 发布     | 设备上报属性数据                       |
| 属性上报响应 | /sys/k21inrJttUu/${deviceName}/thing/event/property/post_reply | 订阅     | 云端响应属性上报                       |
| 属性设置   | /sys/k21inrJttUu/${deviceName}/thing/event/property/set      | 订阅     | 云端下发属性设置指令                   |
| 属性设置响应 | /sys/k21inrJttUu/${deviceName}/thing/event/property/set_reply | 发布     | 设备响应属性设置指令                   |
| 事件上报   | /sys/k21inrJttUu/${deviceName}/thing/event/${eventIdentifier}/post | 发布     | 设备上报事件数据                       |
| 事件上报响应 | /sys/k21inrJttUu/${deviceName}/thing/event/${eventIdentifier}/post_reply | 订阅     | 云端响应事件上报                       |
| 服务调用   | /sys/k21inrJttUu/${deviceName}/thing/event/service/${serviceIdentifier}/call | 订阅     | 云端调用设备服务                       |
| 服务调用响应 | /sys/k21inrJttUu/${deviceName}/thing/event/service/${serviceIdentifier}/call_reply | 发布     | 设备响应服务调用指令                   |

**说明**：
- `${deviceName}` 为设备名称占位符，需替换为实际设备名称；
- `${eventIdentifier}` 为事件标识符占位符，需替换为具体事件的标识符（如“FaultAlarm”）；
- `${serviceIdentifier}` 为服务标识符占位符，需替换为具体服务的标识符（如“RestartDevice”）；
- 以上Topic基于阿里云物联网平台物模型通信规范构建，需结合实际产品的`ProductKey`（此处为`k21inrJttUu`）和设备信息使用。

